<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’—</title>
    <link rel="icon" type="image/png" href="images/imagen5.jpg.jpeg"> <!-- Agregar favicon -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top right, #FF77FF, #FF99CC);
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes floatHearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .heart-float {
            position: absolute;
            color: red;
            font-size: 25px;
            animation: floatHearts 5s infinite linear;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .image {
            width: 180px;
            height: auto;
            border-radius: 10px;
            animation: fade 5s infinite alternate;
            margin: 0 20px;
            max-width: 100%;
            height: auto;
        }

        @keyframes fade {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        .card {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .yes {
            background: green;
            color: white;
        }
        .no {
            background: red;
            color: white;
            position: relative;
        }

        .no-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 64, 129, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <script>
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "ðŸ’—";
                heart.classList.add("heart-float");
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            }
        }
        createHearts();
    </script>

    <div class="container">
        <img class="image" src="images/imagen1.jpg.jpeg" alt="Imagen Izquierda">
        <div class="card">

            <div class="heart">ðŸ’—</div>
            <div class="buttons">
                <button class="yes" onclick="respond('yes')">SÃ­</button>
                <button class="no" onclick="moveNo()">No</button>
            </div>
        </div>
        <img class="image" src="images/imagen2.jpg.jpeg" alt="Imagen Derecha">
    </div>

    <div id="no-message" class="no-message">Â¡POR QUÃ‰ VERGAS LE UNDES EN NO?! ðŸ˜¡</div>

    <script>
        function respond(answer) {
            if (answer === 'yes') {
                window.location.href = 'pagina_con_imagenes.html';
            }
        }

        function moveNo() {
            let btnNo = document.querySelector('.no');
            let noMessage = document.getElementById('no-message');

            noMessage.style.display = 'block';

            setTimeout(() => {
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 50);
                btnNo.style.position = 'absolute';
                btnNo.style.left = `${x}px`;
                btnNo.style.top = `${y}px`;
            }, 500);
        }
    </script>
</body>
</html>
